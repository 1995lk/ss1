<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    background: red;
    transform: translate()
}
</style>
</head>
<body>
    <div id="box"></div>
<script>
    const box = document.getElementById('box');

    box.addEventListener('mousedown',function(ev){
        let disX = ev.pageX - this.offsetLeft;
        let disY = ev.pageY - this.offsetTop;
        let moveFn = function(ev){
            box.style.transform = `translate(${ev.pageX - disX}px ${ev.pageY-disY}px)`;
        }
        function moveUp(){
            document.removeEventListener('mousemove',moveFn);
            document.removeEventListener('mouseup',moveUp);
        }
        document.addEventListener('mousemove',moveFn);
        document.addEventListener('mouseup',moveUp);
        ev.preventDefault();
    });







</script>
</body>
</html>
